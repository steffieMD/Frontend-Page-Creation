<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Page Creation with Specific Elements</title>
  </head>
  <body>
    <h1 data-testid="slackUserName">stephanie metieh</h1>
    <img
      data-testid="slackDisplayImage"
      src="https://ca.slack-edge.com/T05FFAA91JP-U05R1GU75M4-0dbe0529cb55-512"
      alt="devsteff"
    />

    <article>
      <h2>Current Day of the Week:</h2>
      <p data-testid="currentDayOfTheWeek"></p>
      <hr />
    </article>

    <article>
      <h2>Current UTC Time:</h2>
      <p data-testid="currentUTCTime"></p>
      <hr />
    </article>

    <article>
      <h2>Track:</h2>
      <p data-testid="myTrack">Frontend</p>
      <hr />
    </article>
    <article>
      <h2>GitHub URL:</h2>
      <a
        data-testid="“githubURL”"
        href="https://github.com/steffieMD/steffieMD.github.io.git"
        target="_blank"
      >
        GitHub URL
      </a>
    </article>

    <script>
      let time = document.querySelector(`[data-testid="currentUTCTime"]`);

      setInterval(() => {
        const d = new Date();
        const hours = d.getUTCHours();
        const minutes = d.getUTCMinutes();
        const seconds = d.getUTCSeconds();
        const milliseconds = d.getUTCMilliseconds();

        time.innerHTML = `${hours}:${minutes}:${seconds}.${milliseconds} UTC`;
      }, 100);

      const today = new Date().toLocaleDateString("en-EN", { weekday: "long" });
      document.querySelector(
        `[data-testid="currentDayOfTheWeek"]`
      ).textContent = today;
    </script>
  </body>
</html>
