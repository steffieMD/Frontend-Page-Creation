<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Frontend Page Creation with Specific Elements</title>
  </head>
  <body>
    <h1 data-testid="slackUserName">stephanie metieh</h1>
    <img
      data-testid="slackDisplayImage"
      src="https://ca.slack-edge.com/T05FFAA91JP-U05R1GU75M4-0dbe0529cb55-512"
      alt="Stephanie Metieh"
    />

    <article>
      <h2 data-testid="currentDayOfTheWeek">Current Day of the Week:</h2>
      <p id="currentDayOfTheWeek"></p>
      <hr />
    </article>

    <article>
      <h2 data-testid="currentUTCTime">Current UTC Time:</h2>
      <p id="currentUTCTime"></p>
      <hr />
    </article>

    <article>
      <h2 data-testid="myTrack">Track:</h2>
      <p>Frontend</p>
      <hr />
    </article>
    <article>
      <h2>GitHub URL:</h2>
      <a
        data-testid="githubURLâ€"
        href="https://github.com/steffieMD/steffieMD.github.io.git"
        target="_blank"
      >
        https://github.com/steffieMD/steffieMD.github.io.git
      </a>
    </article>

    <script>
      let time = document.getElementById("currentUTCTime");

      setInterval(() => {
        const d = new Date();
        time.innerHTML = d.getMilliseconds();
      }, 1000);

      const today = new Date().toLocaleDateString("en-EN", { weekday: "long" });
      document.getElementById("currentDayOfTheWeek").textContent = today;
    </script>
  </body>
</html>
